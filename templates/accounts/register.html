{% extends 'base.html' %} {% block content %}

<h2>Register</h2>

<form method="post">
  {% csrf_token %} {% for field in form %}
  <div class="fieldWrapper">
    {{ field.errors }} {{ field.label_tag }} {{ field }}
  </div>
  {% endfor %}

  <button type="submit">Register</button>
</form>

{% endblock %}
