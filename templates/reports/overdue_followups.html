{%extends base.html%} {%block content%}
<h1>Overdue Follow-Ups</h1>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Contact</th>
      <th>Company</th>
    </tr>
  </thead>

  {% for followup in object_list %}
  <tr>
    <td>{{ followup.date }}</td>
    <td>{{ followup.contact.name }}</td>
    <td>{{ followup.company.name }}</td>
  </tr>
  {% endfor %}
</table>

{%endblock%}
