{% extends 'base.html' %} {% block title %}{{ company.name }}{% endblock %} {%
block content %}

<h1>{{ company.name }}</h1>

<p>{{ company.description }}</p>

<h2>Contacts</h2>

<ul>
  {% for contact in company.contacts.all %}
  <li>{{ contact.name }} ({{ contact.email }})</li>
  {% endfor %}
</ul>

<a href="{% url 'company-list' %}">Back to Companies</a>

{% endblock %}
