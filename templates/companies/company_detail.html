{% extends 'base.html' %} {% block content %}

<h1>{{ company.name }}</h1>

<div class="company-summary">{{ company.description }}</div>
<!-- Summary -->

<h2>Contacts</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>

  {% for contact in contacts %}
  <tr>
    <td>{{ contact.full_name }}</td>
    <td>{{ contact.email }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
